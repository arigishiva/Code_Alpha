<main>
        <div class="container">
            <section id="recipe-list">
                <!-- Display recipes here -->
            </section>

            <section id="recipe-form">
                <h2>Add/Edit Recipe</h2>
                <form id="recipe-form">
                    <div>
                        <div>
                    <label for="recipe-name">Recipe Name:</label><br>
                    <input class="input" type="text" id="recipe-name" required placeholder="Write here....."></div>

                    <div><label for="ingredients">Ingredients:</label><br>
                    <textarea class="input" id="ingredients" rows="4" cols="40" required placeholder="Write here....."></textarea></div>

                    <div><label for="instructions">Instructions:</label><br>
                    <textarea class="input" id="instructions" rows="4" cols="40" required
                        placeholder="Write here....."></textarea></div>
                    </div>

                    <button type="button" onclick="saveRecipe()" class="svrecipee">Save Recipe</button>
                </form>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
